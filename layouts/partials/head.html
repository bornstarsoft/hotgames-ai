{{/* layouts/partials/head.html */}}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ .Site.Title }}</title>
{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}">
{{ end }}

<!-- Google Analytics (GA4) -->
{{ with .Site.Params.google_analytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', '{{ . }}');
</script>
{{ end }}

<script>
  (function () {
    try {
      const p = new URLSearchParams(location.search);
      if (p.get('cat')) document.documentElement.classList.add('cat-loading');
    } catch (_) { }
  })();
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="icon" href="/favicon.ico" sizes="any">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png?v=1">
<link rel="manifest" href="/manifest.json?v=1">
<meta name="theme-color" content="#0b1223">
